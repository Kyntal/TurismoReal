{% extends 'core/base.html' %}{% load static %} {% block content %}

<div class="container login-form" id="formu">
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <a href="index.html">
                    <img class="align-content" src="static {% static 'core/img/Turismoreal-logo.png' %}" alt="">
                </a>
            </div>
            <div class="login-form">
                <form class="login mx-auto" style="width: 25rem;" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {% if form.error_messages %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden = "true">&times;</span>
                                </button>
                            <strong>Advertencia: </strong> {{ form.get_invalid_login_error }}
                        </div>
                        {% endif %}
                        <label>Nombre de usuario</label> {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label> {{ form.password }}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success my-2">Iniciar Sesión</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
